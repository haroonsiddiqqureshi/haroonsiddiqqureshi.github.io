<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index</title>
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>

<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover">

	<div class="max-w-4xl flex items-center h-screen flex-wrap mx-auto my-0">

		<!--Main Col-->
		<div class="w-full rounded-xl shadow-2xl mx-0">

			<div class="p-12 text-start">

				<h1 class="text-2xl font-bold pt-0 text-center">Main Page</h1>
				<div class="mx-0 pt-2 border-b-2 border-green-700"></div>
				<p class="text-base font-bold pt-2 text-center">งานทั้งหมดของ นายฮารูณ ซิดดิ๊ก คูเรซิ</p>

				<!-- Assignment -->
				<p class="pt-8 text-sm font-semibold text-green-700">Assignment</p>
				<div class="pt-1 pb-1 flex">
					<div class="font-bold py-2 px-4 ml-1 border-2 rounded-l-xl w-full border-green-700">
						<select id="assignment" class="w-full opacity-50">
							<option value="profile">Profile</option>
						</select>
					</div>
					<button class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4"
						onclick="goToAssignment()">
						Go
					</button>
				</div>
				<!-- Class Assignment -->
				<p class="pt-8 text-sm font-semibold text-green-700">Class Assignment</p>
				<div class="pb-4 flex">
					<div class="font-bold py-2 px-4 ml-1 border-2 rounded-l-xl w-full border-green-700">
						<select id="class_assignment" class="w-full opacity-50">
							<option value="js_todo_application">JS Todo Application</option>
						</select>
					</div>
					<button class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4"
						onclick="goToClassAssignment()">
						Go
					</button>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
		<script src="https://unpkg.com/tippy.js@4"></script>
		<script>
			//Init tooltips
			tippy('.link', {
				placement: 'bottom'
			});

			function goToAssignment() {
				const assignment = document.getElementById('assignment').value;
				window.location.href = 'assignment/' + assignment + '.html';
			}

			function goToClassAssignment() {
				const class_assignment = document.getElementById('class_assignment').value;
				window.location.href = 'class_assignment/' + class_assignment + '.html';
			}
		</script>

</body>

</html>
