<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pok√©mon Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-center mb-6">
            <img src="../image/pokemon/logo.png" alt="pokemon" class="w-48 h-auto" />
        </div>
        <div id="pokemon-detail" class="bg-white shadow-lg p-4 rounded-lg text-center">
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonId = urlParams.get('id');

        function fetchPokemonDetail(url) {
            return fetch(url)
                .then(response => response.json())
                .then(data => ({
                    name: data.name,
                    image: data.sprites.other['official-artwork'].front_default,
                    types: data.types.map(typeInfo => typeInfo.type.name).join(', '),
                    abilities: data.abilities.map(abilityInfo => abilityInfo.ability.name).join(', '),
                    stats: data.stats.map(statInfo => `${statInfo.stat.name}: ${statInfo.base_stat}`).join('<br/>')
                }));
        }

        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`)
            .then(response => response.json())
            .then(data => fetchPokemonDetail(data.url))
            .then(pokemonData => {
                const detailElement = document.getElementById('pokemon-detail');
                detailElement.innerHTML = `
                    <img src="${pokemonData.image}" alt="${pokemonData.name}" class="mx-auto w-48 h-48 object-contain" />
                    <div class="text-2xl font-bold">${pokemonData.name}</div>
                    <div class="text-lg mt-2">Types: ${pokemonData.types}</div>
                    <div class="text-lg mt-2">Abilities: ${pokemonData.abilities}</div>
                    <div class="text-lg mt-2">Stats:<br/>${pokemonData.stats}</div>
                `;
            })
            .catch(err => console.error(err));
    </script>
</body>

</html>
