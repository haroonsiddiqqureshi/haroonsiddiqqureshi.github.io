<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS todo application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  <script>
    function addtodo() {
      const inputValue = document.getElementById("input").value;
      // Create new element <li>
      let newElement = document.createElement("li"); //<li></li>
      newElement.classList.add("flex", "justify-between", "items-center", "p-2", "border", "border-gray-200", "rounded", "mb-1", "ml-2"); //<li class="flex justify-between items-center p-2 border border-gray-300 rounded mb-2"></li>
      let newTxtElement = document.createTextNode(inputValue); // Create Text
      newElement.appendChild(newTxtElement); //<li>Text</li>

      let deleteBtn = document.createElement("button");
      deleteBtn.classList.add("ml-3", "bg-red-500", "hover:bg-red-700", "text-white", "py-1", "px-2", "rounded");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = function () {
        newElement.remove();
      };
      newElement.appendChild(deleteBtn);

      let listElement = document.getElementById("todolist");
      listElement.appendChild(newElement);
    }
  </script>
  <div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-5">My to-do</h1>
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/3 w-full mb-3 md:mb-0">
        <div class="flex">
          <input id="input" type="text" class="flex-grow p-2 border border-gray-300 rounded-l" placeholder="Add to-do list" aria-label="todo name" aria-describedby="button-add" />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r" type="button" id="button-add" onclick="addtodo()">+</button>
        </div>
      </div>
      <div class="md:w-2/3 w-full">
        <ul class="list-none" id="todolist">
          <li class="flex justify-between items-center p-2 rounded mb-1 ml-2 font-bold">To-do List</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
